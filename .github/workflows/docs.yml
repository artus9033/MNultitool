name: Generate docs

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update APT
        run: sudo apt-get update

      - name: Install TexLive & Sphinx
        run: sudo apt-get install texlive-base texlive-latex-recommended texlive-latex-extra dvipng python3-sphinx python-sphinx

      - name: Install required Sphinx extensions
        run: cd ./scripts && pip3 install -r requirements.txt && pip install -r requirements.txt

      - name: Build docs
        run: cd ./scripts && source buildDocs.bash

      - name: GH Pages Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html/
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          publish_branch: gh-pages
