name: Generate docs

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]

jobs:
  docs-and-pypi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update APT caches
        run: sudo apt-get update

      - name: Install TexLive & Sphinx
        run: sudo apt-get install texlive-base texlive-latex-recommended texlive-latex-extra dvipng python3-setuptools python3-wheel

      - name: Install required python packages & Sphinx extensions
        run: PATH="$HOME/.local/bin:$PATH" pip3 install -r requirements.txt

      - name: Build docs
        run: cd ./scripts && PATH="$HOME/.local/bin:$PATH" source buildDocs.bash

      - name: Deploy docs to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html/
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          publish_branch: gh-pages

      - name: Build package
        run: PATH="$HOME/.local/bin:$PATH" python3 setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
